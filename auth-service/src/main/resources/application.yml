server:
    port: 8081
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/food
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
         show-sql: true
         generate-ddl: true
         database: POSTGRESQL
         database-platform: org.hibernate.dialect.PostgreSQLDialect

         properties:
           hibernate:
              temp:
                    use_jdbc_metadata_defaults: false
           jdbc:
              lob:
                non_contextual_creation: true
security:
  oauth2:
    client:
      client-id: food-delivery
      client-secret: food-delivery-secret
      scope: read,write
      auto-approve-scopes: '.*'